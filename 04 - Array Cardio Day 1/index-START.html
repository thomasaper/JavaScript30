    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    // filter method returns an array with fewer (or exaxt) the same items
    // If inventor.year >=1500 or <=1599 filter them, rest exclude
    const filtered = inventors.filter(inventor => inventor.year >= 1500 && inventor.year<=1599);
    console.table(filtered);

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    // map method returns the exact same amount of items but works with every one like a factory.
    // Only console.log inventor.first and inventor.last
    const names = inventors.map(inventor => `${inventor.first} ${inventor.last}`);
    console.table(names);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    // sort method compares two items and sorts them, by bubbling them up. 1 ist greater, -1 is lower.
    const sorted = inventors.sort(function(a, b){
      if(a.year>b.year){
        return 1
      } else {
        return -1
      };
    });

    const sortedTernary = inventors.sort((a, b) => a.year > b.year ? 1 : -1);

    console.table(sorted);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    // reduce method puts items together. Reduces the total amount of items to different or one item.
    // works like:
    let totalYears = 0;
    for (let i = 0; i < inventors.length; i++){
      totalYears += inventors[i].year
    };
    console.log(totalYears);

    // sum to total and return the inventor.passed - inventor.year
    const totalYearsReduced = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year)
    }, 0); // total startpoint
    console.log(totalYearsReduced);

    // 5. Sort the inventors by years lived
    // create two const which can be compared (sorted), bubbled up
    const oldest = inventors.sort(function(a, b) {
      const lastGuy = a.passed - a.year;
      const nextGuy = b.passed - b.year;
      return lastGuy > nextGuy ? -1 : 1;
    });
    console.table(oldest);

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    // const people is an array and no object
    // create two const which can be compared. Split the names to sort only the lastName alphabetically
    const alpha = people.sort((lastOne, nextOne) => {
      const [aLast, aFirst] = lastOne.split(", ");

    // 8. Reduce Exercise
    // Sum up the instances of each of these

    const data = ['car', 'car', 'truck', 'truck', 'pogostick', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    // create object and count the items
    const transportation = data.reduce(function(obj, item) {
      // if there is no obj[item] make it

        obj[item] = 0; // make a zero to work with, if there is no
      }
      obj[item]++; // decrement the items
